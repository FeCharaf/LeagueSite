<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

                </svg>MATCHUP</button>

            <ul>
                <li><p>P</p><img src="img/Passiva.webp" alt=""></li>
                <li><p>Q</p><img src="img/Q.webp" alt=""></li>
                <li><p>W</p><img src="img/W.webp" alt=""></li>
                <li><p>E</p><img src="img/E.webp" alt=""></li>
                <li><p>R</p><img src="img/R.webp" alt=""></li>
            </ul>
            <div class="button-wrapper">
                <p class="champ">PADRÃO</p>
                <p class="vers">13.15</p>
            </div>
        </div>

    <section class="builds">

        <div class="buttons">
            <button class="assassino">ASSASSINO</button>
            <button class="lutador">LUTADOR</button>
            <button class="caçador">CAÇADOR</button>

    <section class="runas">
        <h2>Runas e Feitiços</h2>

        <div class="primary-runes">
            <img src="img/Electrocute_rune.webp" alt="" class="active">
            <img src="img/Predator_rune.webp" alt="">
            <img src="img/Dark_Harvest_rune.webp" alt="">
            <img src="img/Hail_of_Blades_rune.webp" alt="">
        </div>
        <div class="sec-runes">
            <img src="img/Cheap_Shot_rune.webp" alt="">
            <img src="img/Taste_of_Blood_rune.webp" alt="">
            <img src="img/Sudden_Impact_rune.webp" alt="" class="active">
        </div>
        <div class="sec-runes">
            <img src="img/Zombie_Ward_rune.webp" alt="">
            <img src="img/Ghost_Poro_rune.webp" alt="">
            <img src="img/Eyeball_Collection_rune.webp" alt="" class="active">
        </div>
        <div class="sec-runes">
            <img src="img/Treasure_Hunter_rune.webp" alt="">
            <img src="img/Ingenious_Hunter_rune.webp" alt="">
            <img src="img/Relentless_Hunter_rune.webp" alt="" class="active">
